<div class="container">
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Username" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="Submit()">Submit</button>
    </div>
  </div>
</form>
<h1 ng-show='showEdit'> 
  <a href="#/rooms"> Edit rooms</a>
</h1>
<ul class="list-group">
        <li ng-repeat="room in rooms" class="list-group-item" >
          <a href="#/chat/{{room.id}}">{{ room.name }}</a>
        </li>
</ul>
</div>
