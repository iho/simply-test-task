<div class="container">
<ul class="list-group">
        <li ng-repeat="room in rooms" class="list-group-item" >
            <b>
          {{ room.name }}
            </b>
          {{ room.theme }} 
            <span style='float:right' ng-click="removeItem(room.id)">&times;</span>
        </li>
</ul>
<input ng-model="name" class="form-control" placeholder="name">
<input ng-model="theme" class="form-control" placeholder="theme">
<button type="submit" class="btn btn-default" ng-click="addItem()">Add</button>
</div>
